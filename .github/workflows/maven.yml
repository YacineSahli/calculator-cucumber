# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up with Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: Commit the JaCoCo coverage report (if it changed)
      run: |
        if [[ `git status --porcelain` ]]; then
          git config --global user.name 'YacineSahli'
          git config --global user.email 'sahli.yacine20@gmail.com'
          git add -A
          git commit -m "Autogenerated JaCoCo coverage report"
          git push
        fi
